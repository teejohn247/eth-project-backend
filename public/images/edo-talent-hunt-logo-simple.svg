<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified version for smaller use -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Microphone -->
  <rect x="90" y="60" width="20" height="40" rx="10" fill="#C0C0C0" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Microphone Lines -->
  <g stroke="#8B4513" stroke-width="1" opacity="0.7">
    <line x1="85" y1="65" x2="115" y2="65"/>
    <line x1="85" y1="70" x2="115" y2="70"/>
    <line x1="85" y1="75" x2="115" y2="75"/>
    <line x1="85" y1="80" x2="115" y2="80"/>
    <line x1="85" y1="85" x2="115" y2="85"/>
    <line x1="85" y1="90" x2="115" y2="90"/>
    <line x1="85" y1="95" x2="115" y2="95"/>
  </g>
  
  <!-- Stand -->
  <rect x="97.5" y="100" width="5" height="30" fill="#DAA520"/>
  
  <!-- Base -->
  <rect x="90" y="130" width="20" height="4" rx="2" fill="#B8860B"/>
  <rect x="85" y="134" width="30" height="2" rx="1" fill="#8B4513"/>
  
  <!-- Star -->
  <g transform="translate(100, 145)">
    <polygon points="0,-8 2.5,-2.5 8,0 2.5,2.5 0,8 -2.5,2.5 -8,0 -2.5,-2.5" fill="#8B4513"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" fill="#8B4513">EDO</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" font-weight="700" fill="#8B4513">TALENT HUNT</text>
  
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
