<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="4"/>
  
  <!-- Microphone Body -->
  <rect x="180" y="120" width="40" height="80" rx="20" fill="url(#micGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Microphone Grille Lines -->
  <g stroke="#8B4513" stroke-width="2" opacity="0.7">
    <line x1="160" y1="130" x2="240" y2="130"/>
    <line x1="160" y1="140" x2="240" y2="140"/>
    <line x1="160" y1="150" x2="240" y2="150"/>
    <line x1="160" y1="160" x2="240" y2="160"/>
    <line x1="160" y1="170" x2="240" y2="170"/>
    <line x1="160" y1="180" x2="240" y2="180"/>
    <line x1="160" y1="190" x2="240" y2="190"/>
  </g>
  
  <!-- Microphone Stand -->
  <rect x="195" y="200" width="10" height="60" fill="#DAA520"/>
  
  <!-- Microphone Base -->
  <rect x="180" y="260" width="40" height="8" rx="4" fill="#B8860B"/>
  <rect x="170" y="268" width="60" height="4" rx="2" fill="#8B4513"/>
  
  <!-- Star in the center -->
  <g transform="translate(200, 280)">
    <polygon points="0,-15 4.5,-4.5 15,0 4.5,4.5 0,15 -4.5,4.5 -15,0 -4.5,-4.5" fill="#8B4513"/>
  </g>
  
  <!-- Text: EDO -->
  <g transform="translate(200, 320)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#8B4513">EDO</text>
  </g>
  
  <!-- Text: TALENT -->
  <g transform="translate(200, 345)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#8B4513">TALENT</text>
  </g>
  
  <!-- Text: HUNT -->
  <g transform="translate(200, 365)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#8B4513">HUNT</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="3" fill="#8B4513"/>
  <circle cx="150" cy="150" r="2" fill="#DAA520" opacity="0.6"/>
  <circle cx="250" cy="150" r="2" fill="#DAA520" opacity="0.6"/>
  <circle cx="120" cy="200" r="1.5" fill="#B8860B" opacity="0.8"/>
  <circle cx="280" cy="200" r="1.5" fill="#B8860B" opacity="0.8"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Shadow Effect -->
  <circle cx="205" cy="205" r="185" fill="url(#shadowGradient)" opacity="0.3"/>
</svg>
